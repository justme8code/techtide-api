name: Trigger auto deployment for techtideapicontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/techtideapicontainer-AutoDeployTrigger-f0d90569-b858-4e6d-9677-4e57b0408660.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TECHTIDEAPICONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TECHTIDEAPICONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TECHTIDEAPICONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.TECHTIDEAPICONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TECHTIDEAPICONTAINER_REGISTRY_PASSWORD }}
          containerAppName: techtideapicontainer
          resourceGroup: techtider-resource-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


