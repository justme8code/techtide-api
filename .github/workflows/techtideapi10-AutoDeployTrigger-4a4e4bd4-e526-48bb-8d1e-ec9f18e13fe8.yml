name: Trigger auto deployment for techtideapi10

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/techtideapi10-AutoDeployTrigger-4a4e4bd4-e526-48bb-8d1e-ec9f18e13fe8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TECHTIDEAPI10_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TECHTIDEAPI10_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TECHTIDEAPI10_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: techtiderregistery.azurecr.io
          registryUsername: ${{ secrets.TECHTIDEAPI10_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TECHTIDEAPI10_REGISTRY_PASSWORD }}
          containerAppName: techtideapi10
          resourceGroup: techtider-resource-group
          imageToBuild: techtiderregistery.azurecr.io/techtideapi10:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


